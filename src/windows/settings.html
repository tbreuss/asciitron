<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <meta content="script-src 'self';" http-equiv="Content-Security-Policy"/>
    <link href="../vendor/photon/css/photon.min.css" rel="stylesheet">
    <style>
        .window {
            background-color: #ECECEC;
            padding: 20px;
            overflow-y: auto;
        }
        .mt-0 {
            margin-top: 0;
        }
    </style>
</head>
<body>
<div class="window">
    <form>
        <h4 class="mt-0">Asciidoctor</h4>
        <div class="form-group">
            <label>Theme</label>
            <select class="form-control" name="asciidoctor.theme">
                <option name="asciidoctor">Asciidoctor</option>
                <option name="foundation">Foundation</option>
                <option name="foundation-potion">Foundation (Potion)</option>
                <option name="foundation-lime">Foundation (Lime)</option>
                <option name="iconic">Iconic</option>
                <option name="github">GitHub</option>
                <option name="riak">Riak</option>
                <option name="golo">Golo</option>
                <option name="readthedocs">Read the Docs</option>
                <option name="maker">Maker</option>
                <option name="colony">Colony</option>
                <option name="rubygems">RubyGems</option>
                <option name="rocket-panda">Rocket Panda</option>
            </select>
        </div>
        <h4>Editor</h4>
        <div class="checkbox">
            <label>
                <input name="editor.showGutter" type="checkbox"> Show gutter
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input name="editor.showInvisibles" type="checkbox"> Show invisibles
            </label>
        </div>
        <div class="form-group">
            <label>Theme</label>
            <select class="form-control" name="editor.theme">
                <optgroup label="Bright">
                    <option name="ace/theme/chrome">Chrome</option>
                    <option name="ace/theme/clouds">Clouds</option>
                    <option name="ace/theme/crimson_editor">Crimson Editor</option>
                    <option name="ace/theme/dawn">Dawn</option>
                    <option name="ace/theme/dreamweaver">Dreamweaver</option>
                    <option name="ace/theme/eclipse">Eclipse</option>
                    <option name="ace/theme/github">GitHub</option>
                    <option name="ace/theme/iplastic">IPlastic</option>
                    <option name="ace/theme/solarized_light">Solarized Light</option>
                    <option name="ace/theme/textmate">TextMate</option>
                    <option name="ace/theme/tomorrow">Tomorrow</option>
                    <option name="ace/theme/xcode">XCode</option>
                    <option name="ace/theme/kuroir">Kuroir</option>
                    <option name="ace/theme/katzenmilch">KatzenMilch</option>
                    <option name="ace/theme/sqlserver">SQL Server</option>
                </optgroup>
                <optgroup label="Dark">
                    <option name="ace/theme/ambiance">Ambiance</option>
                    <option name="ace/theme/chaos">Chaos</option>
                    <option name="ace/theme/clouds_midnight">Clouds Midnight</option>
                    <option name="ace/theme/cobalt">Cobalt</option>
                    <option name="ace/theme/dracula">Dracula</option>
                    <option name="ace/theme/gob">Gob</option>
                    <option name="ace/theme/gruvbox">Gruvbox</option>
                    <option name="ace/theme/idle_fingers">idle Fingers</option>
                    <option name="ace/theme/kr_theme">krTheme</option>
                    <option name="ace/theme/merbivore">Merbivore</option>
                    <option name="ace/theme/merbivore_soft">Merbivore Soft</option>
                    <option name="ace/theme/mono_industrial">Mono Industrial</option>
                    <option name="ace/theme/monokai">Monokai</option>
                    <option name="ace/theme/nord_dark">Nord Dark</option>
                    <option name="ace/theme/pastel_on_dark">Pastel on dark</option>
                    <option name="ace/theme/solarized_dark">Solarized Dark</option>
                    <option name="ace/theme/terminal">Terminal</option>
                    <option name="ace/theme/tomorrow_night">Tomorrow Night</option>
                    <option name="ace/theme/tomorrow_night_blue">Tomorrow Night Blue</option>
                    <option name="ace/theme/tomorrow_night_bright">Tomorrow Night Bright</option>
                    <option name="ace/theme/tomorrow_night_eighties">Tomorrow Night 80s</option>
                    <option name="ace/theme/twilight">Twilight</option>
                    <option name="ace/theme/vibrant_ink">Vibrant Ink</option>
                </optgroup>
            </select>
        </div>
        <h4>Highlight.js</h4>
        <div class="checkbox">
            <label>
                <input name="preview.highlightjs" type="checkbox"> Highlight code
            </label>
        </div>
        <div class="form-group">
            <label>Theme</label>
            <select class="form-control" name="preview.highlightjs.theme">
                <option name="a11y-dark">a11y-dark</option>
                <option name="a11y-light">a11y-light</option>
                <option name="agate">agate</option>
                <option name="an-old-hope">an-old-hope</option>
                <option name="androidstudio">androidstudio</option>
                <option name="arduino-light">arduino-light</option>
                <option name="arta">arta</option>
                <option name="ascetic">ascetic</option>
                <option name="atelier-cave-dark">atelier-cave-dark</option>
                <option name="atelier-cave-light">atelier-cave-light</option>
                <option name="atelier-dune-dark">atelier-dune-dark</option>
                <option name="atelier-dune-light">atelier-dune-light</option>
                <option name="atelier-estuary-dark">atelier-estuary-dark</option>
                <option name="atelier-estuary-light">atelier-estuary-light</option>
                <option name="atelier-forest-dark">atelier-forest-dark</option>
                <option name="atelier-forest-light">atelier-forest-light</option>
                <option name="atelier-heath-dark">atelier-heath-dark</option>
                <option name="atelier-heath-light">atelier-heath-light</option>
                <option name="atelier-lakeside-dark">atelier-lakeside-dark</option>
                <option name="atelier-lakeside-light">atelier-lakeside-light</option>
                <option name="atelier-plateau-dark">atelier-plateau-dark</option>
                <option name="atelier-plateau-light">atelier-plateau-light</option>
                <option name="atelier-savanna-dark">atelier-savanna-dark</option>
                <option name="atelier-savanna-light">atelier-savanna-light</option>
                <option name="atelier-seaside-dark">atelier-seaside-dark</option>
                <option name="atelier-seaside-light">atelier-seaside-light</option>
                <option name="atelier-sulphurpool-dark">atelier-sulphurpool-dark</option>
                <option name="atelier-sulphurpool-light">atelier-sulphurpool-light</option>
                <option name="atom-one-dark">atom-one-dark</option>
                <option name="atom-one-dark-reasonable">atom-one-dark-reasonable</option>
                <option name="atom-one-light">atom-one-light</option>
                <option name="brown-paper">brown-paper</option>
                <option name="codepen-embed">codepen-embed</option>
                <option name="color-brewer">color-brewer</option>
                <option name="darcula">darcula</option>
                <option name="dark">dark</option>
                <option name="darkula">darkula</option>
                <option name="default">default</option>
                <option name="docco">docco</option>
                <option name="dracula">dracula</option>
                <option name="far">far</option>
                <option name="foundation">foundation</option>
                <option name="github-gist">github-gist</option>
                <option name="github">github</option>
                <option name="gml">gml</option>
                <option name="googlecode">googlecode</option>
                <option name="gradient-dark">gradient-dark</option>
                <option name="gradient-light">gradient-light</option>
                <option name="grayscale">grayscale</option>
                <option name="gruvbox-dark">gruvbox-dark</option>
                <option name="gruvbox-light">gruvbox-light</option>
                <option name="hopscotch">hopscotch</option>
                <option name="hybrid">hybrid</option>
                <option name="idea">idea</option>
                <option name="ir-black">ir-black</option>
                <option name="isbl-editor-dark">isbl-editor-dark</option>
                <option name="isbl-editor-light">isbl-editor-light</option>
                <option name="kimbie.dark">kimbie.dark</option>
                <option name="kimbie.light">kimbie.light</option>
                <option name="lightfair">lightfair</option>
                <option name="lioshi">lioshi</option>
                <option name="magula">magula</option>
                <option name="mono-blue">mono-blue</option>
                <option name="monokai-sublime">monokai-sublime</option>
                <option name="monokai">monokai</option>
                <option name="night-owl">night-owl</option>
                <option name="nnfx">nnfx</option>
                <option name="nnfx-dark">nnfx-dark</option>
                <option name="nord">nord</option>
                <option name="obsidian">obsidian</option>
                <option name="ocean">ocean</option>
                <option name="paraiso-dark">paraiso-dark</option>
                <option name="paraiso-light">paraiso-light</option>
                <option name="pojoaque">pojoaque</option>
                <option name="purebasic">purebasic</option>
                <option name="qtcreator_dark">qtcreator_dark</option>
                <option name="qtcreator_light">qtcreator_light</option>
                <option name="railscasts">railscasts</option>
                <option name="rainbow">rainbow</option>
                <option name="routeros">routeros</option>
                <option name="school-book">school-book</option>
                <option name="shades-of-purple">shades-of-purple</option>
                <option name="solarized-dark">solarized-dark</option>
                <option name="solarized-light">solarized-light</option>
                <option name="srcery">srcery</option>
                <option name="sunburst">sunburst</option>
                <option name="tomorrow-night-blue">tomorrow-night-blue</option>
                <option name="tomorrow-night-bright">tomorrow-night-bright</option>
                <option name="tomorrow-night-eighties">tomorrow-night-eighties</option>
                <option name="tomorrow-night">tomorrow-night</option>
                <option name="tomorrow">tomorrow</option>
                <option name="vs">vs</option>
                <option name="vs2015">vs2015</option>
                <option name="xcode">xcode</option>
                <option name="xt256">xt256</option>
                <option name="zenburn">zenburn</option>
            </select>
        </div>
        <h4>Content</h4>
        <div class="checkbox">
            <label>
                <input name="preview.openLinksInNewWindow" type="checkbox"> Open links in new window
            </label>
        </div>
        <div class="form-actions">
            <button class="btn btn-form btn-default" id="closeButton">Close</button>
        </div>
    </form>
</div>
</body>
<script src="settings.js" type="module"></script>
</html>
